<div class="container-fluid" id="content" style="padding-top: 1rem;">
  <div class="col-4 centered">
    <h1>IMPORTAR PAQUETES</h1>
  </div>
  <div class="cards">
    <div class="row">
      <div class="col-3" *ngFor="let item of packages">
        <div class="card mx-auto">
          <div class="card-body">
            <div class="card-header-container">
              <div class="left-content">
                <h4 class="card-title" [routerLink]="['/detailPackage']">{{item.nombre}}</h4>
                <h5 *ngIf="item.creador !== ''" [routerLink]="['/detailPackage']">Creada por: {{item.creador}}</h5>
                <h5 *ngIf="item.creador === ''"></h5>
              </div>
              <div class="right-content">
                <div (click)="changeHeartState(item)">
                  <img src="/assets/icons/emptyHeart.svg" id="detail-btn" *ngIf="item.like !== true">
                  <img src="/assets/icons/filledHeart.svg" id="detail-btn" *ngIf="item.like === true">
                </div>
              </div>
            </div>
          </div>
          <img src="{{item.imagen}}" class="card-image img-fluid" alt="On Time Logo" [routerLink]="['/detailPackage']">
          <p class="description" [routerLink]="['/detailPackage']">{{item.descripcion.split(' ').slice(0, 4).join(' ')}} ...</p>
        </div>
      </div>
    </div>
  </div>
</div>
